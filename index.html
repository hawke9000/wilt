<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <title>Wilt Demo - What I Listen To</title>

    <!-- Semantic imports -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.css">

    <script src="https://cdn.plot.ly/plotly-1.42.5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="constants.js"></script>
    <style>
      .error {
        display: none;
        padding-left: 30px;
        padding-right: 30px;
      }
    </style>
  </head>
  <body>
    <!-- Loading spinner -->
    <div id="loading">
      <div class="ui active inverted dimmer">
        <div class="ui text loader">Loading</div>
      </div>
      <p></p>
    </div>

    <!-- Error message -->
    <div id="error" class="error">
      <div class="ui negative message">
        <div class="header">
          Sorry! Something wen't wrong.
        </div>
      </div>
    </div>

    <!-- The plot -->
    <div id="plot" style="height: 700px; display: none"></div>
  </body>
  <script type="text/javascript">
    /**
     * Used to sort based on number of plays in reverse order.
     */
    function comparePlaysReverse(a,b) {
      if (a.numberOfPlays < b.numberOfPlays)
        return 1;
      if (a.numberOfPlays > b.numberOfPlays)
        return -1;
      return 0;
    }

    /**
     * Keep annotations to a minimum to avoid business on the screen.
     * This will return a smaller set of annotations that should be displayed.
     */
    function pruneAnnotations(annotations) {
      var values = []
      annotations.forEach((group) => {
        if (group.length == 0) return;
        group.sort(comparePlaysReverse);
        const mostPlayed = group[0];
        if (mostPlayed.numberOfPlays == 0) return;
        values.push(mostPlayed);
        if (group.length <= 1) return;
        for (var i = 1; i < 3 && i < group.length; i++) {
          if (i < 2)
            values.push(group[i]);
          else if (mostPlayed.numberOfPlays - group[i].numberOfPlays < 10)
            values.push(group[i]);
        }
      });
      return values;
    }

    /**
     * Pick the font size for the annotations based on number of plays
     */
    function pickFontSize(numberOfPlays) {
      if (numberOfPlays > 12) return 12;
      if (numberOfPlays < 8) return 8;
      return numberOfPlays;
    }

    /**
     * Render data based on plotly.
     */
    function render(data) {
      const plotDiv = document.getElementById('plot');
      var traces = [];
      var annotations = [];
      var sums = {}
      data.forEach((point) => {
        var xs = [];
        var ys = [];
        for (var i = 0; i < point.events.length; i++) {
          xs.push(i);
          ys.push(point.events[i]);
          sums[i] = (sums[i] || 0) + point.events[i];
          annotations[i] = annotations[i] || [];
          annotations[i].push(
            {
              x: i,
              // Y value is offset because it looks better
              // TODO: figure out how to position the annotations so that they
              // don't overlap
              y: sums[i] - 5,
              // Custom value for us to keep track of the plays
              numberOfPlays: point.events[i],
              text: point.primary_artist + ' (' + point.events[i] + ' plays)',
              ax: 0,
              ay: 0,
              font: {size: pickFontSize(point.events[i])},
            }
          );
        }
        var trace = {
          x: xs,
          y: ys,
          mode: 'markers',
          name: point.primary_artist,
          showlegend: false,
          stackgroup: 'everything',
          hoverinfo: 'text'
        };
        // The hover text for each point
        var texts = ys.map((y) => {
          if (y == 0) return '';
          return point.primary_artist + ' (' + y + ' plays)';
        });
        trace['text'] = texts;
        traces.push(trace);
      });
      const pruned = pruneAnnotations(annotations);
      const layout = {
        title: 'Artist Plays Per Week',
        annotations: pruned
      };
      Plotly.newPlot(plotDiv, traces, layout);
    }

    // Create the query
    const start = moment().subtract(3, 'month').unix();
    const end = moment().unix();
    // TODO: drop down for week, month or day
    const query = `?user=${user}&start=${start}&end=${end}&group_by=week`;
    const url = `${backendURL}/playsPerArtist${query}`;
    // Make HTTP request to get data
    fetch(url)
      .then(function(response) {
        return response.json();
      })
      .then(function(json) {
        // Hide loading spinner
        document.getElementById("loading").style.display = "none";
        // Display plot
        document.getElementById("plot").style.display = "block";
        // Render to a graph
        render(json);
      })
      .catch(function(error) {
        // Hide loading spinner
        document.getElementById("loading").style.display = "none";
        // Display error
        document.getElementById("error").style.display = "block";
        console.error('Error:', error)
      });
  </script>
</html>
