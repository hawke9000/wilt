<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <title>Wilt Demo - What I Listen To</title>

    <!-- Semantic imports -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.css">

    <!-- Semantic UI calendar extension -->
    <script src="https://cdn.rawgit.com/mdehoog/Semantic-UI-Calendar/0.0.8/dist/calendar.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/mdehoog/Semantic-UI-Calendar/0.0.8/dist/calendar.min.css"/>

    <script src="https://cdn.plot.ly/plotly-1.42.5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="constants.js"></script>
    <style>
      .error {
        display: none;
        padding-left: 30px;
        padding-right: 30px;
      }
      /* To keep form element vertically centered with date pickers*/
      .inline-with-date-picker {
        padding-top: 7px;
      }
    </style>
  </head>
  <body>
    <!-- Loading spinner -->
    <div id="loading">
      <div class="ui active inverted dimmer">
        <div class="ui text loader">Loading</div>
      </div>
      <p></p>
    </div>

    <!-- Error message -->
    <div id="error" class="error">
      <div class="ui negative message">
        <div class="header">
          Sorry! Something wen't wrong.
        </div>
      </div>
    </div>

    <h4 id="query-form" class="ui header" style="padding-left: 20px; display: none;">
      <div class="ui form">
        <div class="three fields">
          <div class="content inline-with-date-picker">
            Group by
            <div class="ui inline dropdown" id="groupby">
              <div class="text">week</div>
              <i class="dropdown icon"></i>
              <div class="menu">
                <div class="header">Adjust grouping</div>
                <div class="item" data-text="day">Day</div>
                <div class="active item" data-text="week">Week</div>
                <div class="item" data-text="month">Month</div>
              </div>
            </div>
          </div>

          <div class="content inline-with-date-picker">
            over
            <div class="ui inline dropdown" id="range">
              <div class="text">past three months</div>
              <i class="dropdown icon"></i>
              <div class="menu">
                  <div class="header">Adjust time range</div>
                  <div class="item" data-text="past two weeks" data-value="two_weeks">Past two weeks</div>
                  <div class="active item" data-text="past three months" data-value="three_months">Past three months</div>
                  <div class="item" data-text="past year" data-value="year">Past year</div>
                  <div class="item" data-text="custom" data-value="custom">Custom</div>
              </div>
            </div>
          </div>

          <div id="start_form" class="field two fields" style="width: unset; display: none;">
            <div class="inline-with-date-picker">Start date</div>
            <div class="ui calendar" style="padding-left:10px" id="rangestart">
              <div class="ui input left icon">
                <i class="calendar icon"></i>
                <input type="text" placeholder="Start">
              </div>
            </div>
          </div>

          <div id="end_form" class="field two fields" style="width: unset; display: none;">
            <div class="inline-with-date-picker">End date</div>
            <div class="ui calendar" style="padding-left:10px" id="rangeend">
              <div class="ui input left icon">
                <i class="calendar icon"></i>
                <input type="text" placeholder="End">
              </div>
            </div>
          </div>
        </div>
      </div>
    </h4>

    <!-- The plot -->
    <div id="plot" style="height: 700px; display: none"></div>
  </body>
  <script type="text/javascript">
    // Semantic call needed for dropdown
    $('.ui.dropdown').dropdown();

    /**
     * Used to sort based on number of plays in reverse order.
     */
    function comparePlaysReverse(a,b) {
      if (a.numberOfPlays < b.numberOfPlays)
        return 1;
      if (a.numberOfPlays > b.numberOfPlays)
        return -1;
      return 0;
    }

    /**
     * Keep annotations to a minimum to avoid business on the screen.
     * This will return a smaller set of annotations that should be displayed.
     */
    function pruneAnnotations(annotations) {
      var values = []
      annotations.forEach((group) => {
        if (group.length == 0) return;
        group.sort(comparePlaysReverse);
        const mostPlayed = group[0];
        if (mostPlayed.numberOfPlays == 0) return;
        values.push(mostPlayed);
        if (group.length <= 1) return;
        for (var i = 1; i < 3 && i < group.length; i++) {
          if (i < 2)
            values.push(group[i]);
          else if (mostPlayed.numberOfPlays - group[i].numberOfPlays < 10)
            values.push(group[i]);
        }
      });
      return values;
    }

    /**
     * Pick the font size for the annotations based on number of plays
     */
    function pickFontSize(numberOfPlays) {
      if (numberOfPlays > 12) return 12;
      if (numberOfPlays < 8) return 8;
      return numberOfPlays;
    }

    /**
     * Render data based on plotly. Period is passed in order to label
     * the plot.
     */
    function render(data, period) {
      const plotDiv = document.getElementById('plot');
      var traces = [];
      var annotations = [];
      var sums = {}
      data.forEach((point) => {
        var xs = [];
        var ys = [];
        for (var i = 0; i < point.events.length; i++) {
          xs.push(i);
          ys.push(point.events[i]);
          sums[i] = (sums[i] || 0) + point.events[i];
          annotations[i] = annotations[i] || [];
          annotations[i].push(
            {
              x: i,
              // Y value is offset because it looks better
              // TODO: figure out how to position the annotations so that they
              // don't overlap
              y: sums[i] - 5,
              // Custom value for us to keep track of the plays
              numberOfPlays: point.events[i],
              text: point.primary_artist + ' (' + point.events[i] + ' plays)',
              ax: 0,
              ay: 0,
              font: {size: pickFontSize(point.events[i])},
            }
          );
        }
        var trace = {
          x: xs,
          y: ys,
          mode: 'markers',
          name: point.primary_artist,
          showlegend: false,
          stackgroup: 'everything',
          hoverinfo: 'text'
        };
        // The hover text for each point
        var texts = ys.map((y) => {
          if (y == 0) return '';
          return point.primary_artist + ' (' + y + ' plays)';
        });
        trace['text'] = texts;
        traces.push(trace);
      });
      const pruned = pruneAnnotations(annotations);
      // Capitalise period to make it look good
      const capitalised = period.charAt(0).toUpperCase() + period.slice(1);
      const layout = {
        title: `Artist Plays Per ${capitalised}`,
        annotations: pruned
      };
      Plotly.newPlot(plotDiv, traces, layout);
    }

    /**
     * Query database with period as 'week', 'month' or 'day'
     */
    function query(period, start, end) {
      // Reset page back to loading screen
      document.getElementById("query-form").style.display = "none";
      document.getElementById("plot").style.display = "none";
      document.getElementById("loading").style.display = "block";
      // Create the query
      const query = `?user=${user}&start=${start}&end=${end}&group_by=${period}`;
      const url = `${backendURL}/playsPerArtist${query}`;
      // Make HTTP request to get data
      fetch(url)
        .then(function(response) {
          return response.json();
        })
        .then(function(json) {
          // Hide loading spinner
          document.getElementById("loading").style.display = "none";
          // Display plot
          document.getElementById("plot").style.display = "block";
          document.getElementById("query-form").style.display = "block";
          // Render to a graph
          render(json, period);
        })
        .catch(function(error) {
          // Hide loading spinner
          document.getElementById("loading").style.display = "none";
          // Display error
          document.getElementById("error").style.display = "block";
          console.error('Error:', error)
        });
    }

    // Parameters that will be changed via UI
    var start = moment().subtract(3, 'month').unix();
    var end = moment().unix();
    var groupby = "week";

    // Group by form
    $('#groupby')
    .dropdown({
      action: 'activate',
      onChange: function(text, value) {
        groupby = text;
        // Query data with new interval
        query(groupby, start, end);
      }
    });

    // Custom range dropdown
    $('#range')
    .dropdown({
      action: 'activate',
      onChange: function(text, value) {
        document.getElementById("start_form").style.display = "none";
        document.getElementById("end_form").style.display = "none";

        switch(text) {
          case 'custom':
            // For custom we just display the date picker
            // We need to use flex here so that all the form elements stay on the
            // same line
            document.getElementById("start_form").style.display = "flex";
            document.getElementById("end_form").style.display = "flex";
            // Don't re-do a query
            return;
          case 'two_weeks':
            start = moment().subtract(2, 'week').unix();
            end = moment().unix();
            break;
          case 'three_months':
            start = moment().subtract(3, 'month').unix();
            end = moment().unix();
            break;
          case 'year':
            start = moment().subtract(1, 'year').unix();
            end = moment().unix();
            break;
        }
        // Query data with new interval
        query(groupby, start, end);
      }
    });

    // The date pickers
    $('#rangestart').calendar({
      type: 'date',
      endCalendar: $('#rangeend'),
      onChange: function (date, text, mode) {
        // Don't query but set the start timestamp
        start = date.getTime() / 1000;
      }
    });
    $('#rangeend').calendar({
      type: 'date',
      startCalendar: $('#rangestart'),
      onChange: function (date, text, mode) {
        // Query now that we've set the end timestamp
        end = date.getTime() / 1000;
        query(groupby, start, end);
      }
    });

    // Start the query when the page loads
    query(groupby, start, end);
  </script>
</html>
